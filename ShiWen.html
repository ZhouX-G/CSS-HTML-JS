			<h2>武夷山中</h2>
			<h6>谢枋得[宋代]</h6>
			<p>十年无梦得还家，独立青峰野水涯。</p>
		    <p>天地寂寥山雨歇，几生修得到梅花?</p>
			   <br />
			   <hr />
			   <h2>途中见杏花</h2>
			   <h6>吴融[唐代]</h6>
			   <p>一枝红杏出墙头，墙外行人正独愁。</p>
			   <p>长得看来犹有恨，可堪逢处更难留！</p>
			   <p>林空色暝莺先到，春浅香寒蝶未游。</p>
			   <p>更忆帝乡千万树，澹烟笼日暗神州。</p>
