			<h2>七绝·为女民兵题照</h2>
			<h6>毛泽东[近现代]</h6>
			<p>飒爽英姿五尺枪，曙光初照演兵场。</p>
            <p>中华儿女多奇志，不爱红装爱武装。</p>
			   <br />
			   <hr />
			   <h2>登馀干古县城</h2>
			   <h6>刘长卿[唐代]</h6>
			   <p>孤城上与白云齐，万古荒凉楚水西。</p>
			   <p>官舍已空秋草没，女墙犹在夜乌啼。</p>
			   <p>平沙渺渺迷人远，落日亭亭向客低。</p>
			   <p>飞鸟不知陵谷变，朝来暮去弋阳溪！</p>
